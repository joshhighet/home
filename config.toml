theme = "hugo-theme-shell"
baseURL = 'http://joshhighet.com'
languageCode = 'en-us'
title = 'josh ðŸª¿'
ignoreErrors = ["error-remote-getjson"]

[Params]
  description = "you have found me on the information superhighway"
  [Params.Terminal]
  scheme = "Molokai"
  userName = "web"
  pcName = "josh"
  workDir = ".home"
  profile = ".profile"
  description = "/description.md"
  ps1Delay = 0
  stdoutDelay = 0
  commandDelay = 30
  titleDelay = 0
  [Params.Tree]
  use = true
  folderName = "projects"
  files = [ 
    ["bebop", "https://github.com/joshhighet/bebop"],
    ["urlgen", "https://urlgen.watchdawg.io"],
    ["transl8", "https://transl8.watchdawg.io"],
    ["kerchow", "https://github.com/joshhighet/kerchow"],
    ["multisocks", "https://github.com/joshhighet/multisocks"],
    ["statuspage", "https://s.dotco.nz"],
    ["ransomwatch", "https://ransomwatch.telemetry.ltd"],
    ["securitytools", "https://tools.watchdawg.io"]    
  ]

[module]
  [module.hugoVersion]
    extended = true
    min = "0.85.0"
